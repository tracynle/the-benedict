    />
    <!--Scroll reveal CDN-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="container" id="top">
        <nav class="nav">
          <div class="menu-toggle">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
          </div>
          <a href="index.html" class="logo"
            ><img src="images/benedict-logo.png" alt="benedict logo"
          /></a>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="menu.html" class="nav-link">Menu</a>
            </li>
            <li class="nav-item">
              <a href="reservations.html" class="nav-link">Reservations</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="contact between">
      <div class="container">
        <div class="overlay"></div>
        <div class="global-headline">
          <div class="animate-top">
            <div class="animate-bottom">
                <h1 class="headline ">Contact</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- contact header ends -->
    <section class="culinary-delight">
        <div class="container">
            <div class="restaurant-info">
                <div class="restaurant-description padding-right animate-left">
                    <div class="iframe-container">
                        <iframe 
                            class="google-maps"
                            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3351.8513163520743!2d-117.27517012492817!3d32.84918819254805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurants%20la%20jolla!5e0!3m2!1sen!2sus!4v1590699947146!5m2!1sen!2sus" 
                            style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
                        </iframe>
                    </div> 
                </div>
                <div class="restaurant-description padding-left animate-right">                    
                    <h2>MON - SUN</h2>
                    <h3>7:30AM - 3PM Daily</h3>
                    <p>
                        1234 Address Street<br>
                        La Jolla, California 92037 <br>
                        (555) 555-5555
                    </p>
                    <a href="reservations.html" class="btn body-btn">Make A Reservation</a>
                </div>
            </div>   
        </div>
    </section>
   
    <!-- about ends -->
    <footer>
        <div class="container">
            <div class="back-to-top">
                <a href="#top"><i class="fas fa-chevron-up"></i></a>
            </div>
            <div class="footer-content">
                <div class="footer-content-about animate-top">
                    <h2>The Benedict</h2>
                    <div class="asterisk"><i class="fas fa-asterisk"></i></div>
                    <p>
                            1234 Address Street<br>
                            La Jolla, California 92037 <br>
                            (555) 555-5555
                    </p>
                    </div>
                <div class="footer-content-divider animate-bottom">
                        <div class="social-media">
                            <h2>Follow Us</h2>
                            <ul class="social-icons">
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                                <li><a href="#"><i class="fab fa-pinterest"></i></a></li>
                                <li><a href="#"><i class="fab fa-tripadvisor"></i></a></li>
                                <li><a href="#"><i class="fab fa-yelp"></i></a></li>
                            </ul>
                        </div>
                        <div class="newsletter-container">
                            <h2>Newsletter</h2>
                            <form action="submit" class="newsletter-form form-inline">
                                <!-- <label for="email" class="visuallyhidden">Enter Email Address:</label> -->
                                <input type="text" id="email" class="newsletter-input" placeholder="Enter Email Address">
                                <button class="btn newsletter-btn" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>

</html>
