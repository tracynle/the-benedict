<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Benedict</title>
    <!--Font awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <!--Scroll reveal CDN-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="container" id="top">
        <nav class="nav">
          <div class="menu-toggle">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
          </div>
          <a href="index.html" class="logo"
            ><img src="images/benedict-logo.png" alt="benedict logo"
          /></a>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="menu.html" class="nav-link">Menu</a>
            </li>
            <li class="nav-item">
              <a href="reservations.html" class="nav-link">Reservations</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="reservations between">
      <div class="container">
        <div class="overlay"></div>
            <div class="global-headline">
                <div class="animate-top">
                    <div class="animate-bottom">
                        <h1 class="headline ">Reservations</h1>
                    </div>
                </div>
            </div>
      </div>
    </section>
    <!-- reservation header ends -->
    <section>
      <div class="container">
        <h2 class="headline headline-dark">Book a Table</h2>
        <!-- <h3>Please complete the form to reserve your table</h3> -->
        <div class="form-wrapper">
            <h2>Please Complete the Form</h2>
            <div class="form-container">
                <form>
                    <div class="input-name">
                        <i class="fa fa-user lock"></i>
                        <input type="text" placeholder="First Name" class="name">
                        <span>
                            <i class="fa fa-user-plus lock"></i>
                            <input type="number" placeholder="Guests" class="name">
                        </span>
                    </div>
                    <div class="input-name">
                        <i class="fa fa-calendar lock"></i>
                        <input type="date" placeholder="Date" class="name">
                        <span>
                            <i class="fa fa-phone-square lock"></i>
                            <input type="text" placeholder="Phone" class="name">
                        </span>
                    </div>
                    <div class="input-name">
                        <i class="fa fa-envelope email"></i>
                        <input type="email" placeholder="Email" required class="text-name">
                    </div>
                    <div class="input-name">
                        <input class="button" type="submit" value="Book" />
                    </div>
                </form>
            </div>
        </div>
        <!-- </div> -->
      </div>
    </section>

    <!-- Form ends -->
    <footer>
        <div class="container">
            <div class="back-to-top">
                <a href="#top"><i class="fas fa-chevron-up"></i></a>
            </div>
            <div class="footer-content">
                <div class="footer-content-about animate-top">
                    <h2>The Benedict</h2>
                    <div class="asterisk"><i class="fas fa-asterisk"></i></div>
                    <p>
                        1234 Address Street<br>
                        La Jolla, California 92037 <br>
                        (555) 555-5555
                    </p>
                    </div>
                <div class="footer-content-divider animate-bottom">
                        <div class="social-media">
                            <h2>Follow Us</h2>
                            <ul class="social-icons">
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                                <li><a href="#"><i class="fab fa-pinterest"></i></a></li>
                                <li><a href="#"><i class="fab fa-tripadvisor"></i></a></li>
                                <li><a href="#"><i class="fab fa-yelp"></i></a></li>
                            </ul>
                        </div>
                        <div class="newsletter-container">
                            <h2>Newsletter</h2>
                            <form action="submit" class="newsletter-form form-inline">
                                <!-- <label for="email" class="visuallyhidden">Enter Email Address:</label> -->
                                <input type="text" id="email" class="newsletter-input" placeholder="Enter Email Address">
                                <button class="btn newsletter-btn" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
